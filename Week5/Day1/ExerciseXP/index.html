<!DOCTYPE html>
<html>
<head>
	<script src="script.js"></script>
</head>
<body>

    <!-- POST & SUBMIT-->
	<form action="index.html" method="GET">
		<div>
			<label for="username">Name</label>
			<input type="text" name="user" id="username" placeholder="Your username">
		</div>
		<div>
			<label for="password">Comments</label>
            <textarea name="comment" type="text" id="comment-box" placeholder="Enter comment"></textarea>
		</div>
		<div>
			<button>Send</button>
		</div>
	</form> 

<!-- With GET the inputs will be saved in the URL -->

<form action="index.html" method="POST">
	<div>
		<label for="username">Name</label>
		<input type="text" name="user" id="username" placeholder="Your username">
	</div>
	<div>
		<label for="password">Comments</label>
		<textarea name="comment" type="text" id="comment-box" placeholder="Enter comment"></textarea>
	</div>
	<div>
		<button>Send</button>
	</div>
</form> 

<!-- With POST the inputs will be saved in the server without being shown in the URL -->

</body>
</html>
